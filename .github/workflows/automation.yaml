name: Automation

on:
  push:
    branches:
      - main
      - develop
  
  pull_request:
    branches:
      - main
      - develop

jobs:
  code-testing:
    runs-on: windows-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Sync environment
        run : uv sync

      - name: Run tests
        run: uv run pytest --maxfail=1 --disable-warnings -q --frozen
      
      - name: Run and generate coverage
        run: |
          uv run coverage run -m pytest --frozen
          uv run coverage report --frozen
          uv run coverage html -d coverage_report --frozen
        
      - name: Upload coverage report as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage_report

  generate-documentation:
    needs: code-testing
    runs-on: windows-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Sync environment
        run : uv sync

      - name: Build Sphinx documentation
        run: |
          cd docs
          uv run sphinx-apidoc -o ./source ../ppft --frozen
          uv run make html --frozen
          
      - name: Upload documentation as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: sphinx-docs
          path: docs/build/html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: docs/build/html
